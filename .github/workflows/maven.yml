name: Java CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [8, 10]
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-package: "jdk+fx"
        java-version: ${{ matrix.java }}
    - name: Build with Maven
      run: mvn package --file blah8_gui/pom${{ matrix.java }}.xml
            
